name: 'my_postgres_db'
version: '1.0'
config-version: 2

profile: 'my_postgres_db'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  mohre-poc:
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: view
