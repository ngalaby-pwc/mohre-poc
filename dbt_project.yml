name: 'my_postgres_db'
version: '1.0'
config-version: 2

profile: 'my_postgres_db'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: 
  - "target"

target-path: target

vars:
  load_date: '2023-08-05'

models:
  mohre-poc:
    raw_stage:
      +materialized: view
      +tags: 
        - "raw"
    stage:
      +materialized: view
      +tags: 
        - "stage"
      +enabled: true
    raw_vault:
      +materialized: incremental
      +tags: 
        - "raw_vault"
      hubs:
        +tags: 
          - "hub"
      links:
        +tags: 
          - "link"
      sats:
        +tags: 
          - "satellite"
      t_links:
        +tags: 
          - "t_link"
